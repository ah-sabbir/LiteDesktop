name: Release app
on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ${{ matrix.os }}


    strategy:
      matrix:
        os:
          [
            { name: 'linux', image: 'ubuntu-latest' },
            { name: 'windows', image: 'windows-latest' },
            { name: 'macos', image: 'macos-latest' },
          ]
          
    steps:
      - name: Github checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4

        with:
          node-version: 20

      - run: yarn
      - name: build app
      
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: yarn build